<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiss Measurement Scanner</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: black;
            color: limegreen;
            font-family: 'Courier New', monospace;
            text-align: center;
        }
        video {
            width: 300px;
            height: 400px;
            border: 3px solid limegreen;
        }
        .scan-line {
            position: absolute;
            width: 100%;
            height: 5px;
            background: red;
            animation: scan 2s infinite alternate;
        }
        @keyframes scan {
            from { top: 10%; }
            to { top: 90%; }
        }
        .measurement {
            font-size: 2rem;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: limegreen;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        input {
            margin-top: 10px;
            padding: 5px;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Kiss Measurement Scanner</h1>
    <input type="text" id="nameInput" placeholder="Enter name...">
    <div style="position: relative;">
        <video id="video" autoplay playsinline></video>
        <div class="scan-line"></div>
    </div>
    <div id="measurement" class="measurement"></div>
    <button onclick="startMeasurement()">Start Scan</button>
    
    <script>
        const video = document.getElementById('video');
        const measurement = document.getElementById('measurement');
        const nameInput = document.getElementById('nameInput');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                video.srcObject = stream;
            } catch (error) {
                console.error("Camera access denied or unavailable", error);
                alert("Unable to access the camera. Please allow camera permissions and use HTTPS.");
            }
        }

        function startMeasurement() {
            const name = nameInput.value.trim();
            if (!name) {
                alert("Please enter a name first!");
                return;
            }

            measurement.style.opacity = '0';
            setTimeout(() => {
                let randomSize;
                if (localStorage.getItem(name)) {
                    randomSize = localStorage.getItem(name);
                } else {
                    randomSize = Math.floor(Math.random() * (500 - 200 + 1)) + 200;
                    localStorage.setItem(name, randomSize);
                }
                measurement.innerText = `${randomSize} ðŸ’‹`;
                measurement.style.opacity = '1';
            }, 2000);
        }

        // Register service worker for offline support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log("Service Worker Registered"))
                .catch(error => console.error("Service Worker Registration Failed", error));
        }

        startCamera();
    </script>
</body>
</html>
